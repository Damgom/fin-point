
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
  <div>
    <h2>상품 조회</h2>
  </div>

  상품명: <span th:text="${item.itemName}">상품명</span><br/>
    첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|" th:text="${item.getAttachFile().getUploadFileName()}"></a><br/>
  <img th:each="imageFile : ${item.imageFile}" th:src="|/image/${imageFile.getStoreFileName()}|" width="300" height="300" alt="image" src=""/>
</div>

</body>
</html>
