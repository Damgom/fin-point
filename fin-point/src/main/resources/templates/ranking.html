<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ranking/css/ranking.css" />
</head>
<body>

<ol id="memberList" style="--length: 5" role="list">
    <li th:each="member, i : ${memberPage.content}">
        <h3><span th:text="${member.nickname}"></span></h3>
        <span th:text="${member.email}"></span>
    </li>
</ol>

<script src="ranking/js/ranking.js"></script>

</body>
</html>
