<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin: 0 auto;
        margin-top :40px;
    }

    .layout  input, textarea {
        width : 100%;
        margin-top :10px;
        box-sizing : border-box;
    }

    textarea{
        height : 300px;
    }
</style>
<body>

<div class="layout">
  <form action="/board/write" method="post">
    <a>제목</a><input name="title" type="text">
    <a>작성자</a><input name="name" type="text">
    <a>내용</a><br>
      <textarea name="content"></textarea>
    <button>작성</button>
  </form>
</div>
</body>
</html>
