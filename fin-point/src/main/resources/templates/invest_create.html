<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" lang="ko">

<body>
<div layout:fragment="content" >
  <div class="create-container">
    <form
            enctype="multipart/form-data"
            th:action="@{/finpoint/invest/create}"
            th:object="${investDto}"
            method="post"
    >
      <div class="input-each">
        <label class="input-label-font" for="title">투자상품명</label>
        <input class="input-class" type="text" th:field="*{subject}" id="title" name="title" placeholder="투자상품명 입력" maxlength="12"/>
        <!--        th:field="*{subject}"-->
      </div>

      <div class="input-each">
        <label for="content" class="input-label-font">상품설명</label>
        <textarea
                placeholder="상품설명 입력"
                class="textarea-class"
                id="content"
                name="content"
                th:field="*{content}"
                maxlength="20"
        ></textarea>
        <!--        th:field="*{content}"-->
      </div>

      <div class="input-each">
        <label class="input-label-font" for="pieceName">조각 이름</label>
        <input class="input-class" type="text" th:field="*{pieceName}" id="pieceName" name="pieceName" placeholder="조각 이름" maxlength="12"/>
        <!--        th:field="*{subject}"-->
      </div>

      <div class="input-each">
        <label class="input-label-font" for="piecePrice">조각 가격</label>
        <input class="input-class" type="number" th:field="*{piecePrice}" id="piecePrice" name="piecePrice" placeholder="조각 가격" maxlength="8" oninput="maxLengthChk(this)"/>
        <!--        th:field="*{subject}"-->
      </div>

      <div class="input-each">
        <label class="input-label-font" for="pieceCount">조각 갯수</label>
        <input class="input-class" type="number" th:field="*{pieceCount}" id="pieceCount" name="pieceCount" placeholder="조각 갯수" maxlength="8" oninput="maxLengthChk(this)" />
        <!--        th:field="*{subject}"-->
      </div>

      <div class="input-each">
        <label for="file" class="input-label-font">이미지 추가
        </label>
        <input
                type="file"
                name="file"
                id="file"
                class="input-image"
                accept="image/*"
                placeholder="이미지 올리기"
        />
      </div>

      <div class="input-each">
        <button type="submit" class="create-button">등록하기</button>
      </div>



    </form>
  </div>

</div>
</body>
</html>
